<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | REGISTER</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" />
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form" id="loginForm" onsubmit="login()">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="email" type="text" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" placeholder="Password" />
                    </div>
                    <div class="row">
                        <div class="column">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="content column1">
                            <button class="btn" id="sign-up-btn" onclick="signUp()">Sign up</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">

                <img src="log.svg" class="image" alt="" />
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="auth.js"></script>
</body>

</html>
